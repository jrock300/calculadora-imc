<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <div class="container">
        <div class="box-imagem">
            <img class="logo-img" src="assets/img/logo.jpg" alt="Logo">
        </div>
        <div class="box-calculadora">
            <h1 class="titulo-calculadora">Calcule seu IMC</h1>
            <p class="orientacao-calculadora">Utilize v√≠rgula ou pontos nos campos abaixo</p>
            <label class="label-calculadora" for="peso">Informe o seu peso (kg)</label>
            <input class="input-calculadora" type="number" id="peso">
            <label class="label-calculadora" for="altura">Informe sua altura (M)</label>
            <input class="input-calculadora"  type="number" id="altura">
            <button class="btnCalcular" type="button" onclick="calcularImc();">Calcular IMC</button>
            <button class="btnLimpar" type="button" onclick="limparCampos();">Limpar</button>
            
            <span class="valor-imc">-</span>
            <span class="descricao-imc">-</span>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
