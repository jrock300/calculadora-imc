<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <div class="container">
        <div class="box-imagem">
            <img class="logo-img" src="assets/img/logo.jpg" alt="Logo">
        </div>
        <div class="box-calculadora">
            <h1>Calcule seu IMC</h1>
            <p>Utilize v√≠rgula ou pontos nos campos abaixo</p>
            <label for="peso">Informe o seu peso (kg)</label>
            <input type="text" id="peso">
            <label for="altura">Informe sua altura (M)</label>
            <input type="text" id="altura">
            <button class="btnCalcular" type="button">Calcular IMC</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
